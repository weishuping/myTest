<!DOCTYPE HTML>
<html >
    <head>
        <title>123</title>
        <style type="text/css">
        /* 一个盒子包裹另一个盒子时，外层盒子如果没有设置padding或者border 那么里面的div的外边距将不会起作用 */
        /* .father{width: 400px; height: 200px; background: pink; } 
        .son{width: 200px; height: 200px; background: purple; margin-left: 100px; margin-top: 50px; } 
         */
         .father{
             /* background: red;
             width: 200px;
            height: 200px;
            position: relative; */
            position: relative;
            background: red;
        }
        .son{
            background: black;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) */
        }


        .box {
            height: 100%;
            background: black
        }
        .left {
            width: 200px;
            height: 200px;
            float: left;
            background: red
        }
        .right {
            width: 400px;
            min-height: 100px;
            background: green
        }
        .bfc {
            overflow: hidden
        }
        .classA {
            color: red;
        }
        .classB {
            color: blue;
        }
        #parent {
    box-sizing: border-box;
    height: 500px;
    padding: 0 215px 0 115px;  /*为了使#center摆正,左右padding分别等于左右盒子的宽,可以结合左右盒子相对定位的left调整间距*/
}
#left {
    margin-left: -100%;  /*使#left上去一行*/
    position: relative;
    left: -115px;  /*相对定位调整#left的位置,正值大于或等于自身宽度*/
    float: left;
    width: 100px;
    height: 500px;
    background-color: #f00;
    opacity: 0.5;
}
#center {
    float: left;
    width: 100%;  /*由于#parent的padding,达到自适应的目的*/
    height: 500px;
    box-sizing: border-box;
    border: 1px solid #000;
    background-color: #eeff2b;
}
#right {
    position: relative;
    left: 215px; /*相对定位调整#right的位置,大于或等于自身宽度*/
    width: 200px;
    height: 500px;
    margin-left: -200px;  /*使#right上去一行*/
    float: left;
    background-color: #0f0;
    opacity: 0.5;
}





        /* .ma div{
            margin: 20px!important
        } */
        </style>
    </head>
    <script type="text/javascript">
        var num = 10
    function aaaa(obj) {
        document.write(num+obj)
    }
    

    </script>
    <body>
            <p class='classB classA'> 123 </p>
            <div id="parent">
                <!--#center需要放在前面-->
                <div id="center">中间自适应
                    <hr>
                </div>
                <div id="left">左列定宽</div>
                <div id="right">右列定宽</div>
            </div>
            


            
            
            <!-- <div id="parent">
                <div id="left">左列不定宽</div>
                <div id="right">右列自适应</div>
            </div> -->
        <!-- 两个元素的margin会重合，但是使用bfc之后会叠加 -->
        <div style="height: 200px; width: 200px; border: 1px solid;" class="ma">
            <div style="height: 90px; border: 1px solid; margin-bottom: 10px;"></div>
            <!-- <div class="bfc"> -->
                <div style="height: 90px; border: 1px solid; margin-top: 10px;"></div>
            <!-- </div> -->

        </div>
        <!-- 清除浮动 -->
        <div>
            <div style="float:  left">fudong</div>
            <div style="clear:  both"></div>            
        </div>
        <div class="father">
                <div class="son">少时诵诗书</div>
        </div>
        <textarea id="textarea" style="width: 386px; height: 60px">
		</textarea>
		<input type="text"  id="text"  />
		<input type="button" value="插入" onclick="insertAtCursor(document.getElementById('textarea'),document.getElementById('text').value)" />

        <button onclick="aaaa(1.5)">ffffffffffff</button>
        <div class="box ">
            <div class="left">1</div>
            <div class="right">2</div>
        </div>

        这是p元素的结束
        </p>

    </body>
</html>
